name: citus_testing_postgresql
services:
  postgresql:
    container_name: postgresql
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    volumes:
      - ./db/PostgreSQL:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: citus_testing
      POSTGRES_PASSWORD: citus_testing
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 1024m